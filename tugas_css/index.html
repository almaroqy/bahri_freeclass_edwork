<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">

    <title>Tugas CSS</title>
</head>
<body>
    <main>
        <center>
            <table border="1">
                <tr>
                    <th rowspan="5">
                        <img src="img/IG.jpg" alt="">
                    </th>
                    <th>
                        <div class="txt-ig">
                            <h1>Instagram</h1>
                        </div>
                    </th>
                </tr>
                <tr>
                    <td>
                        <div class="form-ig">
                            <center>
                                <form action="">
                                    <input type="text" name="user" id="" placeholder="Phone number, username or email">
                                    <input type="password" name="pass" id="" placeholder="Password">
                                    <button name="login">Log In</button>
                                    <p>OR</p><br>
                                    <div class="fb">
                                        
                                        <a  href="https://www.facebook.com/"><img src="img/facebook.png" alt="">Log in with Facebook</a>
                                    </div>
                                    <div class="lupa-pass">
                                        <a href="">Forgot password?</a>
                                    </div>
                                </form>
                            </center>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form action="">
                            <div class="signup">
                                Don't have an account? <a href="">Sign up</a>
                            </div>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Get the app.</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="appstore">
                            <button>Appstore</button>
                        </div>
                        <div class="g-play">
                            <button>Google Play</button>
                        </div>
                    </td>
                </tr>
            </table>
        </center>
    </main>
</body>
</html>
